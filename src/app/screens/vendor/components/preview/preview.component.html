<div class="card bg-neutral-n200 card rounded shadow p-6 w-full">
  <div class="text-base font-medium text-black">{{ 'VENDOR_SETTINGS.PREVIEW.LABEL' | translate }}</div>
  <div class="bg-neutral-n0 flex mt-3">
    <div class="w-1/2 p-7">
      <div class="flex justify-center">
        <div class="w-10 h-10 rounded-full bg-neutral-n200"></div>
      </div>
      <div class="mt-3 bg-neutral-n400 py-1 mx-4"></div>
      <div class="mt-2 bg-neutral-n300 py-1 mx-7"></div>
      <div class="mt-5">
        <div class="flex justify-between">
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: secondaryColor }"></div>
        </div>
        <div class="flex justify-between mt-3">
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: primaryColor }"></div>
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: primaryColor }"></div>
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: primaryColor }"></div>
        </div>
        <div class="flex justify-between mt-3">
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: primaryColor }"></div>
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: primaryColor }"></div>
        </div>
        <div class="flex justify-between mt-3">
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="w-5 h-5 rounded-full" [ngStyle]="{ background: secondaryColor }"></div>
        </div>
      </div>
    </div>
    <div class="w-1/2 p-7 flex flex-col justify-between">
      <div>
        <div class="py-2" [ngStyle]="{ background: secondaryColor }"></div>
        <div class="py-2 mt-1" [ngStyle]="{ background: secondaryColor }"></div>
        <div class="py-2 mt-1" [ngStyle]="{ background: secondaryColor }"></div>
      </div>
      <div>
        <div class="flex">
          <div class="rounded-lg py-2 w-1/3" [ngStyle]="{ background: primaryColor }"></div>
          <div class="rounded-lg py-2 w-1/3 mx-1" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="rounded-lg py-2 w-1/3" [ngStyle]="{ background: secondaryColor }"></div>
        </div>
        <div class="flex mt-3">
          <div class="rounded-lg py-2 w-1/3" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="rounded-lg py-2 w-1/3 mx-1" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="rounded-lg py-2 w-1/3" [ngStyle]="{ background: secondaryColor }"></div>
        </div>
        <div class="flex mt-3">
          <div class="rounded-lg py-2 w-1/3" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="rounded-lg py-2 w-1/3 mx-1" [ngStyle]="{ background: secondaryColor }"></div>
          <div class="rounded-lg py-2 w-1/3" [ngStyle]="{ background: secondaryColor }"></div>
        </div>
      </div>
      <div class="py-2" [ngStyle]="{ background: primaryColor }"></div>
    </div>
  </div>
</div>
