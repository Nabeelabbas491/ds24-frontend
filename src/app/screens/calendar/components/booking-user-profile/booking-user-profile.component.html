<div class="flex flex-col justify-start items-center" *ngIf="bookingTemplateSummary">
  <img
    [src]="bookingTemplateSummary.imageUrl"
    class="rounded mt-5"
    width="100"
    height="100"
    [alt]="'BOOKING.BOOKING_TEMPLATE_SUMMARY.BOOKING_PRODUCT' | translate"
  />
  <h3 class="mt-6 mb-2 font-medium">{{ bookingTemplateSummary.heading }}</h3>
  <p class="mb-2 mt-2">
    {{ 'BOOKING.BOOKING_OTHER.SCHEDULE_TEXT' | translate }}
    <span class="font-medium"
      >{{ bookingTemplateSummary.duration }} {{ 'BOOKING.BOOKING_OTHER.MINUTES' | translate }}</span
    >
    {{ 'BOOKING.BOOKING_OTHER.MEETING_WITH' | translate }}
    <span class="font-medium">{{ bookingTemplateSummary.userName }}</span>
  </p>
</div>
